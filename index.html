<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="assets/css/style.css" />
      <title>Weather Dashboard</title>
    </head>

    <body>
      <nav class="navbar bg-dark text-white justify-content-center">
        <h1>Weather Dashboard</h1>
      </nav>

      <main>
        <div class="row row-cols-md-2 w-100">
          <div class="col-md-2 gy-2" id="userInteract">
            <!-- Search Bar -->
            <div class="">
              <form class="p-2">
                <label for="search" class="form-label fs-3"
                  >Search for a City:</label
                >
                <input
                  type="search"
                  id="search"
                  class="form-control m-1 "
                  placeholder="Enter City Name"
                />
                <button class="btn btn-primary w-100" id="searchButton">Search</button>
              </form>
            </div>
            <!-- Search History list -->
            <div class=""></div>
          </div>
            <div class="col-md-10 gy-2">
                <div class="m-2 p-2" id="currentCity"></div>
                <h3>5 Day Forcast:</h3>
                <div class="row row-cols-5 gy-1" id="futureForcast">                                     
                </div>
            </div>
          
        </div>
    </div>
      </main>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="assets/js/script.js"></script>
    </body>
  </head>
</html>
